<div class="card-container">
    <div class="card">
        <div class="card-body">
            <h2>Cadastrar Categoria</h2>
            <form [formGroup]="categoriaForm" (ngSubmit)="cadastrarCategoria()">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" formControlName="nome" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" formControlName="descricao" required>
                </div>

                <div class="form-ids">
                    <label>Fornecedor IDs:</label>
                    <div class="itemScroll">
                        <div *ngFor="let fornecedor of fornecedores" class="fornecedor-item">
                            <div class="checkbox-container">
                                <input type="checkbox" [value]="fornecedor.id"
                                    (change)="onCheckboxChange($event, fornecedor)">
                            </div>
                            <span class="fornecedor-info">
                                <div>ID : {{ fornecedor.id }}
                                    <div>Nome: {{ fornecedor.nome }}</div>
                                </div>
                                <div><strong>CNPJ:</strong> {{ fornecedor.cnpj }}</div>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" [disabled]="!categoriaForm.valid">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
