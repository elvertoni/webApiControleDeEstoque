<!-- produto-cadastrar.component.html -->
<div class="outer-container">
    <div class="container-pai">
        <div class="card">
            <div class="card-header">
                <h2>Cadastrar Produto</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="produtoForm" (submit)="cadastrarProduto()">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" formControlName="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" formControlName="descricao" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="preco">Preço:</label>
                        <input type="number" id="preco" formControlName="preco" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidadeEstoque">Quantidade em Estoque:</label>
                        <input type="number" id="quantidadeEstoque" formControlName="quantidadeEstoque" min="1"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="dataValidade">Data de Validade:</label>
                        <input type="date" id="dataValidade" formControlName="dataValidade" required [min]="minDate">
                    </div>
                    <div class="form-group">
                        <label for="idFornecedor">ID do Fornecedor:</label>
                        <select id="idFornecedor" formControlName="idFornecedor" required>
                            <option *ngFor="let fornecedor of fornecedores" [value]="fornecedor.id">{{ fornecedor.nome
                                }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="idCategoria">ID da Categoria:</label>
                        <select id="idCategoria" formControlName="idCategoria" required>
                            <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nome }}
                            </option>
                        </select>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
